[tool:pytest]
console_output_style = classic
testpaths = test
filterwarnings = ignore::DeprecationWarning:aiohttp.*

[flake8]
max-line-length = 119
ignore = E128, E731, W504

[behave]
paths = test/features

[tox]
requires = pipenv

[testenv]
whitelist_externals = check
commands = {toxinidir}/bin/check
setenv =
    MPR_SERVER = http://localhost:8080

deps =
    flake8
    pytest
    pytest-asyncio
    behave
    coverage==4.5.3
